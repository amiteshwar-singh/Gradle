apply plugin: "java"

version = '1.0'
jar {
	manifest {
		attributes 'Implementation-Title': 'Gradle Tutorial',
				'Implementation-Version': version,
				'Main-Class': 'com.ttn.Application'
	}
}

sourceSets {
	main {
		java {
			srcDirs = ['src/main/java']
		}
		resources {
			srcDirs = ['src/main/resources']
		}
	}
}